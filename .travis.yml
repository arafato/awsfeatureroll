language: node_js
node_js:
- "0.12"
- "0.11"
- "0.10"

script: npm --version

env:
  global:
    secure: ""
    secure:
      ""

before_deploy: cd webapp
deploy:
  provider: elasticbeanstalk
  region: us-east-1
  app: AWS-FeatureRoll
  env: awsfeatureroll
  bucket_name: elasticbeanstalk-us-east-1-797996333664
  on:
    repo: arafato/awsfeatureroll
    branch: master